<svg
                    viewBox="0 0 200 200"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="30"
                      cy="100"
                      fill="#5B5B5B"
                      r="10"
                      stroke="#5B5B5B"
                      strokeWidth="10"
                    >
                      <animate
                        attributeName="opacity"
                        begin="-.4"
                        calcMode="spline"
                        dur="2"
                        keySplines=".5 0 .5 1;.5 0 .5 1"
                        repeatCount="indefinite"
                        values="1;0;1;"
                      />
                    </circle>
                    <circle
                      cx="60"
                      cy="100"
                      fill="#5B5B5B"
                      r="10"
                      stroke="#5B5B5B"
                      strokeWidth="10"
                    >
                      <animate
                        attributeName="opacity"
                        begin="-.2"
                        calcMode="spline"
                        dur="2"
                        keySplines=".5 0 .5 1;.5 0 .5 1"
                        repeatCount="indefinite"
                        values="1;0;1;"
                      />
                    </circle>
                    <circle
                      cx="90"
                      cy="100"
                      fill="#5B5B5B"
                      r="10"
                      stroke="#5B5B5B"
                      strokeWidth="10"
                    >
                      <animate
                        attributeName="opacity"
                        begin="0"
                        calcMode="spline"
                        dur="2"
                        keySplines=".5 0 .5 1;.5 0 .5 1"
                        repeatCount="indefinite"
                        values="1;0;1;"
                      />
                    </circle>
                  </svg>